<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to the Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to the Application</h1>
      <div id="date-time"></div>
    </header>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Instructions</h5>
          <p class="card-text">Clock Open Modal and enter the following data in the form.  The information will be printed out onto the table. </p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Open Modal</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Project Type</th>
              <th>Due Date</th>
            </tr>
          </thead>
          <tbody id="project-table">
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a New Project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="project-name" class="col-form-label">Project Name:</label>
                <input type="text" class="form-control" id="project-name">
              </div>
              <div class="form-group">
                <label for="project-type" class="col-form-label">Project Type:</label>
                <select class="form-control" id="project-type">
                  <option>Web Development</option>
                  <option>Mobile Development</option>
                  <option>Software Development</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="project-date" class="col-form-label">>Due Date:</label>
                <input type="date" class="form-control" id="project-date">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function updateTime() {
        const now = dayjs();
        const formattedDate = now.format("MMM DD, YYYY [at] hh:mm:ss A");
        document.getElementById("date-time").textContent = formattedDate;
      }
      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
